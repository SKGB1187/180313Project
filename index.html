<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info">
<div class="container">
  <h1 class="text-center m-5 sticky-top">GIPHY PARTY</h1>
  <form class="row g-3 align-items-center text-info mb-4 sticky-top">
    <input type="text" id="search" name="search"
           placeholder="Giff Search Term" class="col-8 text-info"/>
    <input type="submit" class="btn btn-success col-2" value="Search Giphy!"/>
    <button id="remove" class="btn btn-warning col-2">Remove Images</button>
  </form>
  <div id="no-results" class="row"></div>
  <div id="gif-area" class="row">
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
